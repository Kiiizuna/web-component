<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel</title>
	
	<style>
		.container {
			position: relative;
			width: 590px;
		}
		button {
			height: 50px;
			background: white;
			opacity: 0.5;
			outline: none;
		}
		.hua-imgs {
			display: none;
		}
		.active {
			display: block;
		}
		.vertical-center {
			position: absolute;
			top:50%;
			transform: translateY(-50%);
			cursor: pointer;
			color:white;
			font-weight: bold;
			padding: 16px;
			transition:0.6s ease;
			border-radius: 0 6px 6px 0;
		}
		.horizon-center {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}
		#id-btn-next {
			right: 0px;
			border-radius: 6px 0 0 6px;
		}
		#id-btn-pre:hover {
			background-color: rgba(0,0,0,0.7);
		}
		#id-btn-next:hover {
			background-color: rgba(0,0,0,0.7);
		}

		.hua-indicators {
			position: absolute;
			bottom: 10px;
			margin: 0 auto;
		}
		.hua-indi {
			display: inline-block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: black;
			opacity: 0.7;
		}
		.white {
			background: white;
		}

		/* 淡出动画 */
		.fade {
		  -webkit-animation-name: fade;
		  -webkit-animation-duration: 1.5s;
		  animation-name: fade;
		  animation-duration: 1.5s;
		}
		 
		@-webkit-keyframes fade {
		  from {opacity: .4} 
		  to {opacity: 1}
		}

		@keyframes fade {
		  from {opacity: .4} 
		  to {opacity: 1}
		}
	</style>
	<script src="hua3.js"></script>
</head>
<body>
	<div class="container" data-imgs=3 data-active=0>
		<img class="hua-imgs active fade" id="hua-imgs-0" src="1.jpg" alt="1">
		<img class="hua-imgs fade" id="hua-imgs-1" src="2.jpg" alt="2">
		<img class="hua-imgs fade" id="hua-imgs-2" src="3.jpg" alt="3">
		<a id="id-btn-pre" class="vertical-center"><</a>
		<a id="id-btn-next" class="vertical-center">></a>
		<div class="hua-indicators horizon-center">
			<div id="id-indi-0" class="hua-indi white"></div>
			<div id="id-indi-1" class="hua-indi"></div>
			<div id="id-indi-2" class="hua-indi"></div>
		</div>
	</div>
	<script src="main3.js"></script>
</body>
</html>
